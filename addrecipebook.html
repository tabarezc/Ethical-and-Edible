<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Add Recipe</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="Home.html">Home</a>
        <a class="active" href="recipeLibrary.html">Recipe Book</a>
    </div>
    <h1>Add Recipe</h1>
    <div style="height: 100px; overflow-y: scroll;">
        <ul>
            <li><input type="radio">Soup</input></li>
            <li><input type="radio">Salad</input></li>
            <li><input type="radio">Spaghetti</input></li>
            <li><input type="radio">Pizza</input></li>
            <li><input type="radio">Sandwich</input></li>
            <li><input type="radio">Tacos</input></li>

        </ul>
    </div>
    <button type="button">Add to </button>
    <select name="category" id="category">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snacks">Snacks</option>
    </select>



</body>

</html>
