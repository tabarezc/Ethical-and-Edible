<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="modal.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="recipeBook.js"></script>
</head>
<body>

    <!--Navigation bar-->
    <div id="nav-placeholder" style="width:50%; margin: auto;">

    </div>

    <script>
        $(function () {
        $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <!--end of Navigation bar-->
    <div class="topnav">
        <a class="active" href="Home.html">Home</a>
        <input type="text" placeholder="Search recipes">
    </div>
    <h2>Recipe Book</h2>
    <button id="addRecipeButton">+ Add A Recipe</button>
    <a href="recipeBook.html?category=breakfast">
        <div style="border:1px solid black;">
            <h2>Breakfast</h2>
            <h2>Recipes</h2>
        </div>
    </a>
    <a href="recipeBook.html?category=lunch">
        <div style="border:1px solid black;">
            <h2>Lunch</h2>
            <h2>Recipes</h2>
        </div>
    </a>
    <a href="recipeBook.html?category=dinner">
        <div style="border:1px solid black;">
            <h2>Dinner</h2>
            <h2>Recipes</h2>
        </div>
    </a>
    <a href="recipeBook.html?category=snacks">
        <div style="border:1px solid black;">
            <h2>Snacks</h2>

        </div>
    </a>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Add Recipe</h1>
            <div style="height: 100px; overflow-y: scroll;">
                <ul id="recipeList">
                </ul>
            </div>
            <button type="button">Add to </button>
            <select name="category" id="categorySelect">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
            </select>
        </div>

    </div>
</body>

</html>
